<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.controls input{width: 94%;background: #888; border: none; color: #fff;}
.controls select{width: 98%;background: #888; border: none; color: #fff;}
.form-horizontal{display: block;margin: 10px;}
</style>
</head>

<body class="body-white" id="top">
<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="ico_name">
            <div class="name_tit">奖金币转注册币</div>
            <div class="name_dis">
            		注：您目前奖金币为：<font color="#FF0000">{$rg_user.amount}</font>&nbsp;&nbsp;注册币余额为：<font color="#FF0000">{$rg_user.e_amount}</font>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal J_ajaxForm" action="{:U('User/Finance/convert_money_post')}" method="post">
            <div class="control-group">
                <label class="control-label">由</label>
                <div class="controls">
                    <select id="types" name="types"><option value="amount" selected="selected">奖金币</option></select>
                    转至
                    <select  id="totypes" name="totypes"><option value="e_amount" selected="selected">注册币</option></select>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="input_amount">转入</label>
                <div class="controls">
                    <input type="text" id="input_amount" name="amount" required placeholder="请输入金额">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input_repassword"></label>
                <div class="controls">
                    <button class="btn btn-primary J_ajax_submit_btn" style=" width:150px;" type="submit" data-wait="1500">确定</button>
                </div>
            </div>
        </form>
	</div>
</div>

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
