<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.controls input{width: 94%;background: #888; border: none; color: #fff;}
.controls select{width: 98%;background: #888; border: none; color: #fff;}
.form-horizontal{display: block;margin: 10px;}
</style>
</head>

<body class="body-white" id="top">
<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="ico_name">
            <div class="name_tit">奖金提现</div>
            <div class="name_dis">
            		<p>注：提现最低为&nbsp;{$min_money} &nbsp;起提，最高不限。提现数额为 &nbsp;{$multiple} &nbsp;的整数倍。周一,周四8点到18点提现，&nbsp;&nbsp;提现手续费{$charge}%</p>
                <p>您目前的奖金币为：<font color="#FF0000">{$rg_user['amount']}</font></p>
            </div>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal J_ajaxForm" action="{:U('User/Finance/mention_post')}" method="post">
            <div class="control-group">
                <label class="control-label">提现类型</label>
                <div class="controls">
                    <select name="types">
                         <option value="amount">奖金币</option>
                    </select>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="input_amount">提现金额</label>
                <div class="controls">
                    <input type="text" id="input_amount" name="amount" required placeholder="请输入金额">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="input_addtime">申请日期</label>
                <div class="controls">
                    <input type="text" id="input_addtime" name="addtime" required value="{$time}" readonly placeholder="请输入申请日期">
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label" for="input_memo">备注说明</label>
                <div class="controls">
                    <textarea id="input_memo" style="width: 330px;height: 100px;" name="memo" placeholder="请输入备注说明"></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input_repassword"></label>
                <div class="controls">
                    <button class="btn btn-primary J_ajax_submit_btn" style=" width:150px;" type="submit" data-wait="1500">确定</button>
                </div>
            </div>
        </form>
	</div>
</div>

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
