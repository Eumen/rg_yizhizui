<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.cRed{ color:#FF0000;}
.cGreen{ color:#00FF00;}

.user_table{border: #666 solid 1px; margin: 10px; overflow-x: auto;}
.user_table table{ width: 600px; background: none; margin: 0px; padding: 0px; }
</style>
</head>
<body class="body-white">
<tc_include file="Public:nav" />
<div class="container tc-main">
    <div class="row">
        <div class="ico_name">
            <div class="name_tit">转换明细</div>
        </div>
    </div>
    <div class="row">
        <div class="user_table">
            <table class="table table-hover table-bordered table-list">
                <thead>
                    <tr>
                        <th width="100">原币种</th>
                        <th width="100">转换币种</th>
                        <th width="100">转换金额</th>
                        <th width="100">手续费</th>
                        <th width="100">实际金额</th>
                         <th width="200">转换时间</th>
                    </tr>
                </thead>
                <foreach name="list" item="vo">
	              	<tr>
	                    <td>{$vo.types}</td>
	                    <td>{$vo.totypes}</td>
	                    <td>{$vo.amount}</td>
	                    <td>{$vo.fee}</td>
	                    <td>{$vo.amount}</td>
	                    <td>{$vo.addtime}</td>
	              	</tr>
	            	</foreach>
                
                <if condition="$list eq null">
                    <tr>
                        <td colspan="20"><div align="center">您当前没有明细</div></td>
                    </tr>
                </if>
            </table>
            <div class="pagination">{$Page}</div>
        </div>
    </div>
</div>
<!-- /container -->

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
