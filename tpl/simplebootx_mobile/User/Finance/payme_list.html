<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.cRed{ color:#FF0000;}
.cGreen{ color:#00FF00;}

.user_table{border: #666 solid 1px; margin: 10px; overflow-x: auto;}
.user_table table{ width: 800px; background: none; margin: 0px; padding: 0px; }
</style>
</head>

<body class="body-white">

<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="ico_name">
            <div class="name_tit">付款记录</div>
        </div>
    </div>
    <div class="row">
        <div class="mb10">
			付款总合计：<font color="red">{$all_sum|default='0.00'}</font>，&nbsp;&nbsp;&nbsp;今天合计：<font color="red">{$today_sum|default='0.00'}</font>
        </div>
    </div>
    <div class="row">
        <div class="user_table">
            <table class="table table-hover table-bordered table-list">
               <tr>
                    <th>收款人昵称</th>	
                    <th>手机号</th>
                    <th>微信号</th>
                    <th>金额</th>
                    <th>转账时间</th>
                    <th>状态</th>
                </tr>
                <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.user_nicename}</td>
                    <td>{$vo.tel|default='无'}</td>
                    <td>{$vo.weixin|default='无'}</td>
                    <td>{$vo.amount|default='0.00'}</td>
                    <td>{$vo.comptime|default='--'}</td>
                    
                    <td>
                        <if condition="$vo.status eq 0"><span class="cRed">未确认</span>
                        <else/><span class="cGreen">已确认</span></if>
                    </td>
                 </tr>
                 </foreach>
            
                <if condition="$list eq null">
                <tr>
                    <td colspan="20"><div align="center">您当前没有明细</div></td>
                </tr>
                </if>
    		</table>
            <div class="pagination">{$Page}</div>
        </div>
    </div>
</div>

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
