<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.user_table{border: #666 solid 1px; margin: 10px; overflow-x: auto;}
.user_table table{ width: 400px; background: none; margin: 0px; padding: 0px; }
</style>
</head>
<body class="body-white">

<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="ico_name">
            <div class="name_tit">公司回复</div>
        </div>
    </div>
    <div class="row">
        <div class="user_table">
            <table class="table table-hover table-bordered table-list">
                <tr>
                    <th>时间</th>
                    <th>标题</th>
                    <th>公司回复</th>
                    <th>查看内容</th>
                </tr>
                <foreach name="content" item="vo">
                <tr height="25px">
                    <td>{$vo.createtime}</td>
                    <td>{$vo.title}</td>
                    <if condition="$vo.content eq  null">
                    <td ><div class="texthidden"> 暂时无回复</div></td>
                    <else/>
                    <td> <div class="texthidden">{$vo.content}   </div></td>
                    </if>
                    <td><a class="bule" href="{:U('User/Guestbook/show',array('id'=>$vo['id']))}">查看</a></td>
                </tr>
                </foreach>
            
                <if condition="$content eq null">
                <tr>
                    <td colspan="20"><div align="center">您当前没有明细</div></td>
                </tr>
                </if>
            </table>
            <div class="pagination">{$Page}</div>
        </div>
	</div>
</div>

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
