<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.controls input{width: 94%;background: #888; border: none; color: #fff;}
.controls select{width: 94%;background: #888; border: none; color: #fff;}
.controls textarea{width: 94%;background: #888; border: none; color: #fff;}
.form-horizontal{display: block;margin: 10px;}
</style>
</head>
<body class="body-white">

<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="ico_name">
            <div class="name_tit">在线留言</div>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal J_ajaxForm" method="post" action="{:u('User/Guestbook/addmsg')}">
            <div class="control-group">
                <label class="control-label" for="input_amount">用户名</label>
                <div class="controls">
                    <input type="text" class="span3" placeholder="请输入姓名" name="full_name" value="{$rg_user.user_login}" readonly>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input_amount">标题</label>
                <div class="controls">
                    <input type="text" class="span3" placeholder="请输入标题" name="title">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input_reason">内容</label>
                <div class="controls">
                    <textarea class="span6" id="message" placeholder="请输入您想要说的话" name="msg"></textarea>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="input_repassword"></label>
                <div class="controls">
                    <button type="submit" class="btn btn-primary J_ajax_submit_btn" style="width:150px;">发送留言</button>
                </div>
            </div>
        </form>
	</div>
</div>

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
