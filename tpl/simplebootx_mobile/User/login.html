<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<style type="text/css">
.login_deng{margin: 50px 20px 10px 20px; line-height: 25px;}
.login_deng .p1{ font-size: 24px; }
.login_deng .p2{ font-size: 12px; color: #f6f6f6; }
.login_from{ background: #666; margin: 0px 20px; padding: 10px; border-radius: 5px; overflow: hidden;}
.from_ico{ line-height: 25px; margin-bottom: 10px;}
.div_lable input{width: 94%;background: #888; border: none; color: #fff;}
</style>
</head>

<body class="body-white" style="background: url(./login_bg.jpg) no-repeat; background-size: 100% 100%;">

<div class="container"><form class="form-horizontal J_ajaxForm" action="{:U('user/login/dologin')}" method="post">
	<div class="login_deng">
		<div class="p1">会员登录</div>
		<div class="p2">Please enter your credentials to login</div>
	</div>
	<div class="login_from">
		<div class="from_ico">
			<div class="div_lable">会员编号</div>
			<div class="div_lable"><input type="text" name="username" placeholder="请输入会员编号" ／></div>
		</div>
		<div class="from_ico">
			<div class="div_lable">会员密码</div>
			<div class="div_lable"><input type="password" name="password" placeholder="请输入密码" ／></div>
		</div>
		<div class="from_ico">
			<div class="div_lable">验证码</div>
			<div class="div_lable"><input type="text" name="verify"  placeholder="请输入验证码" style="width:100px;" ／> {:sp_verifycode_img('length=4&font_size=15&width=100&height=32&charset=1234567890&use_noise=0&use_curve=0')}</div>
		</div>
		<div class="from_ico">
			<div class="div_lable"><a href="{:U('user/login/forgot_password')}">忘记密码？</a></div>
			<div class="div_lable"><button class="btn btn-primary J_ajax_submit_btn" type="submit">登录</button></div>
		</div>
	</div>
</form></div>

<tc_include file="Public:footer" />
<tc_include file="Public:scripts" />
</body>
</html>
