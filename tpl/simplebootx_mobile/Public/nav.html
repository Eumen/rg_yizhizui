<script type="text/javascript">
$(function(){
	$(".nav_wraper").height( $(window).height()-$(".Fs_meun").height() );

	$(".Fs_show").click(function(){
		if($(".nav_wraper").css("display") == "none"){
			$(".nav_wraper").animate({"width":$(".Fs_logo").width()},100).show();
		}else{
			$(".nav_wraper").hide();
		}
	});
})
</script>
