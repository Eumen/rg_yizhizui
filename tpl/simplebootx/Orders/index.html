<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    
    <tc_include file="Public:usernav"/>

    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">购物记录</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">购物记录</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="white-box">
                    <div class="table-responsive" style="border: none;">
                    	<table class="table table-hover table-bordered table-list">
                            <thead>
                                <tr>
                                    <th width="60">名称</th>
                                    <th width="100">价格</th>
                                    <th width="150">购买时间</th>
                                    <th width="150">收货人</th>
                                    <th width="150">收货地址</th>
                                    <th width="150">联系方式</th>
                                    <th width="150">备注</th>
                                    <th width="50">状态</th>
                                </tr>
                            </thead>
                            <foreach name="orders" item="vo">
    	                        <tr>
    	                            <td>{$vo.order_name}</td>
    	                            <td>{$vo.price}</td>
    	                            <td>{$vo.add_time|date='Y-m-d',###}</td>
    	                            
    	                             <td>{$vo.username}</td>
    	                             <td>{$vo.addre}</td>
    	                             <td>{$vo.tel}</td>
    	                             <td>{$vo.info}</td>
    	                             <td>{$vo['status']|fs_order_status}</td>
    	                        </tr>
                            </foreach>
                            
                            <if condition="orders eq null">
    	                        <tr><td colspan="20"><div align="center">您当前没有订单</div></td> </tr>
                            </if>
                        </table>
                        <div class="pagination">{$page}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<tc_include file="Public:scripts" />
</body>
</html>
