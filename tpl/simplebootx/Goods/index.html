<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    
<if condition="$rg_user neq ''"> 
    <tc_include file="Public:usernav"/>
</if>
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper"<if condition="$rg_user eq ''"> style="margin:0px;"</if>>
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">商品列表</h4> 
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="white-box">
            		<div class="row">
					<volist name="goods" id="vo">
	                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
	                        <div class="white-box">
	                            <div class="product-img">
	                                <img src="{$vo.smeta}" height="300" style="max-width: 400px;" />
	                                <div class="pro-img-overlay">
		                                	<a href="{:U('Goods/Index/good_info',array('id'=>$vo['id']))}" class="bg-info">
		                                		<i class="ti-shopping-cart"></i>
		                                	</a> 
		                                	<a href="{:U('Goods/Index/ginfo',array('id'=>$vo['id']))}" class="bg-danger">
		                                		<i class="ti-receipt"></i>
		                                	</a>
	                                </div>
	                            </div>
	                            <div class="product-text">
	                                <span class="pro-price bg-danger">¥{$vo.price}</span>
	                                <h3 class="box-title m-b-0">{$vo.name}</h3>
	                                <small class="text-muted db">
	                               	 	说明：{$vo.explains}<br>
	                                </small>
	                            </div>
	                        </div>
	                    </div>
					</volist>
					</div>
				</div>
    		</div>
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<tc_include file="Public:scripts" />

</body>
</html>
