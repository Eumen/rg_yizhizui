<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    
    <tc_include file="Public:usernav"/>

    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">报单会员</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">报单会员</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <div class="scrollable">
                            <div class="table-responsive">
                                <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list" data-page-size="10">
                                    <thead>
                                        <tr>
                                            <th width="60">用户编号</th>
                                            <th width="100">姓名</th>
                                            <th width="100">电话</th>
                                            <th width="100">推荐人编号</th>
                                            <th width="100">报单人编号</th>
                                            <th width="100">激活人编号</th>
                                            <th width="50">状态</th>
                                            <th width="150">激活时间</th>
                                            <th width="80">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <foreach name="posts" item="vo">
            	                        <tr>
                                            <td>{$vo.user_login|default='无'}</td>
                                            <td>{$vo.true_name|default='无'}</td>
                                            <td>{$vo.tel|default='无'}</td>
                                            <td>{$vo.rip_name|default='无'}</td>
                                            <td>{$vo.biz_name|default='无'}</td>
                                            <td>{$vo.audit_name|default='无'}</td>
                                            <td>
                                                <if condition="$vo.status eq 0"><span class="cRed">未激活</span>
                                                <elseif condition="$vo.status eq 1"/><span class="cGreen">已激活</span>
                                                <else/>锁定</if>
                                            </td>
                                            <td><if condition="$vo.audit_time GT 0">{$vo.audit_time}<else/>未激活</if></td>
                                            <td>
                                                <if condition="($vo.status eq 0)">
                                                    <a href="{:U('User/Business/activit',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn"
                                                     data-msg ="是否确定激活{$vo.user_login}用户?{$vo.need_money}">激活</a> | 
                                                    <a href="{:U('User/Business/del_add_user',array('id'=>$vo['id']))}"  class="J_ajax_del" data-msg ="您确定删除{$vo.user_login}用户吗">删除</a>
                                                <else/>--</if>
                                            </td>
            	                        </tr>
                                        </foreach>
                                        <if condition="$posts eq null">
            							<tr><td colspan="20"><div align="center">您当前没有注册的会员</div></td></tr>
                                        </if>
                                        <tr>
                                            <td colspan="20">
                                                <div class="text-right">
                                                    <ul class="pagination">{$page}</ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />
</body>
</html>
