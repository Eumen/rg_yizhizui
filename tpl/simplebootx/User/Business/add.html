<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>
<body class="fix-header">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<div id="wrapper">
    <tc_include file="Public:nav" />
    <tc_include file="Public:usernav"/>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">添加会员</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">添加会员</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="white-box">
                        <h3 class="box-title m-b-0">创建账号</h3>
                        <p class="text-muted m-b-30 font-13"> 请添加真实可信的信息，平台都是人工审核。 </p>
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <form class="J_ajaxForm" action="{:U('User/Business/doregister')}" method="post">
                                    <div class="form-group">
                                        <label for="input_username">订单登录名  <a href="javascript:checkConfirm1( $('#input_username').val() )">检查用户是否存在</a></label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" class="form-control" id="input_username" placeholder="*请输入账号" name="username"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>一级密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" placeholder="*请输入一级密码" name="password"> </div>
                                    </div>
                                   <div class="form-group">
                                        <label>二级密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" placeholder="*请输入二级密码" name="password2"> </div>
                                    </div>
                                   <div class="form-group">
                                        <label>三级密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" placeholder="*请输入三级密码" name="password3"> </div>
                                    </div>
                                   <div class="form-group">
                                        <label>会员等级</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-star-o"></i></div>
                                            <select name="rand" id="rand" class="form-control">
                                                <option value="1">会员【600】</option>
                                            </select> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>认购单数(1-50)</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="fa fa-sort-numeric-asc"></i></div>
                                            <input class="form-control" type="number" required="" name="tz_num" placeholder="*请输入认购单数(1-50)" value="1"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>推荐人  <a href="javascript:checkConfirm2( $('#input_recname').val() )">检查推荐人是否存在</a></label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" class="form-control" id="input_recname" name="recname" value="{$rg_user.user_login}" required placeholder="*请输入推荐人编号"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="input_username">报单中心编号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" class="form-control" id="input_biz_username" placeholder="*请输入报单中心编号" name="biz_username" value="<if condition="$rg_user['is_agent']">{$rg_user.user_login}</if>"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>会员激活</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-star"></i></div>
                                            <select name="audit_type" class="form-control">
                                                <option value="1">电子积分50%+注册积分50%</option>
                                            </select> </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label>姓名</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" required class="form-control" placeholder="*请输入姓名" name="true_name"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>联系手机号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="icon-phone"></i></div>
                                            <input type="text" required class="form-control" placeholder="*请输入联系手机号" name="tel"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>身份证号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="icon-star"></i></div>
                                            <input class="form-control" type="text" required name="identity_id" id="identity_id" placeholder="*请输入身份证号"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>选择银行</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="icon-star"></i></div>
                                            <select name="account_type" id="account_type" class="form-control">
                <option value="中国工商银行">中国工商银行</option>
                <option value="中国农业银行">中国农业银行</option>
                <option value="中国银行">中国银行</option>
                <option value="中国建设银行">中国建设银行</option>
                <option value="中国邮政银行">中国邮政银行</option>
            </select> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>银行帐号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="icon-star"></i></div>
                                            <input class="form-control" type="text" name="account_no" id="account_no" placeholder="请输入账户号码"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>银行账户名</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="icon-star"></i></div>
                                            <input class="form-control" type="text" name="account_name" id="account_name" placeholder="请输入账户名"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label>银行开户地址</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="icon-star"></i></div>
                                            <input class="form-control" type="text" name="account_info" id="account_info" placeholder="请输入开户地址"> </div>
                                    </div>
                                    
                                   
                                    
                                    <div class="form-group">
                                        <label>验证码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="mdi mdi-av-timer fa-fw"></i></div>
                                                <input class="form-control" type="text" required name="verify" placeholder="请输入验证码" style="width: 120px;">
                                                {:sp_verifycode_img('length=4&font_size=15&width=130&height=38&charset=1234567890&use_noise=0&use_curve=0')}
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 J_ajax_submit_btn">立即添加</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />
<script src="__TMPL__Public/js/jasny-bootstrap.js"></script>
<script type="text/javascript">
function checkConfirm1( username ){
    if( username != ''){
        $.post("{:U('User/Business/rg_isexit')}", {username:username}, function(data){
            if (data.state === 'fail') {
                Wind.use('noty', function () { noty({text: data.info, type:'error', layout:'center'}); });
            }else{
                Wind.use('noty', function () { noty({text: data.info, type:'success', layout:'center'}); });
            }
        });
    }else{
        Wind.use('noty', function () { noty({text: "请输入用户名", type:'error', layout:'center'}); });
    }
}
function checkConfirm2( username ){
    if( username != ''){
        $.post("{:U('User/Business/rg_isexit_rid')}", {username:username}, function(data){
            if (data.state === 'fail') {
                Wind.use('noty', function () { noty({text: data.info, type:'error', layout:'center'}); });
            }else{
                Wind.use('noty', function () { noty({text: data.info, type:'success', layout:'center'}); });
            }
        });
    }else{
        Wind.use('noty', function () { noty({text: "请输入引介人", type:'error', layout:'center'}); });
    }
}
</script>

</body>
</html>
