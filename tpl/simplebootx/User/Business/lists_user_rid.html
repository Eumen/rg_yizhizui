<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />

<!-- Footable CSS -->
<link href="__TMPL__/Public/../plugins/bower_components/footable/css/footable.core.css" rel="stylesheet">
<link href="__TMPL__/Public/../plugins/bower_components/bootstrap-select/bootstrap-select.min.css" rel="stylesheet" />
<!-- Menu CSS -->
<link href="__TMPL__/Public/../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    
    <tc_include file="Public:usernav"/>

    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">{$rname}&nbsp;引介会员</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">引介会员</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="white-box">
                    <div class="table-responsive">
                        <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list" data-page-size="10">
                            <thead>
                                <tr>
                                    <th width="60">用户名</th>
                                    <th width="100">姓名</th>
                                    <th width="100">等级</th>
                                    <th width="150">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="posts" item="vo">
                                <tr>
                                    <td>{$vo.login_name}</td>
                                    <td>{$vo.true_name}</td>
                                    <td>{$vo.rand|fs_user_rand}</td>
                                    <td><a href="{:U('User/Business/lists_user_rid',array('uid'=>$vo['id']))}" target="_blank">他的推荐</a></a></td>
                                </tr>
                                </foreach>

                                <if condition="$posts eq null">
                                    <tr><td colspan="20"><div align="center">您当前没有明细</div></td></tr>
                                </if>
                            </tbody>
                        </table>
                        <div class="pagination">{$page}</div>
                    </div>
                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />
</body>
</html>
