<!DOCTYPE html>  
<html lang="en">
<head>
<title>{$site_name}</title>
<tc_include file="Public:head" />
</head>
<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register" style="background: url({$spic}) center center/cover no-repeat!important;">
  <div class="login-box login-sidebar">
    <div class="white-box">
      <form class="form-material form-horizontal J_ajaxForm" id="loginform" action="{:U('user/login/dologin')}" method="post">
        <a href="__ROOT__/" class="text-center db m-t-40"><img src="__TMPL__Public/images/logo.png?2018" height="50" /></a>

        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="username" placeholder="请输入用户名或手机号">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-7">
            <input class="form-control" type="text" required="" name="verify" placeholder="请输入验证码">
          </div>
          <div class="col-xs-5">
          {:sp_verifycode_img('length=4&font_size=15&width=110&height=35&charset=1234567890&use_noise=0&use_curve=0')}
          </div>
        </div>
<!--         <div class="form-group"> -->
<!--           <div class="col-md-12"> -->
<!--             <div class="checkbox checkbox-primary pull-left p-t-0"> -->
<!--               <input id="checkbox-signup" type="checkbox" name="terms"> -->
<!--               <label for="checkbox-signup"> 记住我 </label> -->
<!--             </div> -->
<!--             <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"> -->
<!--             		<i class="fa fa-lock m-r-5"></i> 忘记密码? -->
<!--             </a>  -->
<!--           </div> -->
<!--         </div> -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light J_ajax_submit_btn" type="submit">登录</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>您还没有账号? <a href="{:U('User/Register/index')}" class="text-primary m-l-5"><b>点击注册</b></a></p>
          </div>
        </div>
      </form>
      <form class="form-horizontal J_ajaxForm" id="recoverform" action="{:U('user/login/doforgot_password')}" method="post">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>找回密码</h3>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" name="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light J_ajax_submit_btn" type="submit">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />

</body>
</html>
