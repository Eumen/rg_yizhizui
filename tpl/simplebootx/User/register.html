<script type="text/javascript">
var wait = 100;
function get_sms_code(){
  if (wait !== 100) return;
  var get_user_phone = $("#user_tel").val();
  if(get_user_phone =="" && get_user_phone.length != 11){  layer.msg('手机号码错误'); return false; }
  $.ajax({
     type : "POST",
     url  : "{:U('Api/Sms/ajax_send_msg')}",
     data : { tel : get_user_phone },
     success: function(msg){
        if(msg.status == 1){
          verification_countdown();
        }else{
          layer.msg(msg.info);
        }
     }
  });
}
/**倒计60秒 */
function verification_countdown() {
  if (wait == 0) {
    $("#action-code").html('获取验证码');
    wait = 100;
  } else {
    $("#action-code").html("重新发送(" + wait + ")");
    wait--;
    setTimeout(function(){ verification_countdown() }, 1000)
  }
}
</script>
