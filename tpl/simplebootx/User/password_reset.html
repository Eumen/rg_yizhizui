<!DOCTYPE html>  
<html lang="en">
<head>
<title>{$site_name}</title>
<tc_include file="Public:head" />
</head>
<body>
<!-- Preloader -->
<div class="preloader">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="login-register">
  <div class="login-box login-sidebar">
    <div class="white-box">
      <form class="form-material form-horizontal J_ajaxForm" action="{:U('user/login/dopassword_reset')}" method="post">
        <a href="__ROOT__/" class="text-center db"><img src="__TMPL__Public/images/logo.png" height="80" /></a>

        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" required="" name="repassword" placeholder="请输入重复密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-7">
            <input class="form-control" type="text" required="" name="verify" placeholder="请输入验证码">
          </div>
          <div class="col-xs-5">
          {:sp_verifycode_img('length=4&font_size=15&width=130&height=35&charset=1234567890&use_noise=0&use_curve=0')}
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light J_ajax_submit_btn" type="submit">确定</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />

</body>
</html>
