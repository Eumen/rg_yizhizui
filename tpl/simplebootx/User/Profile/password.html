<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    
    <tc_include file="Public:usernav"/>

    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">修改密码</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">修改密码</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="white-box">
                        <h3 class="box-title m-b-0">修改密码</h3>
                        <p class="text-muted m-b-30 font-13"> 确保真实可信，易记。 </p>
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <form class="J_ajaxForm" action="{:u('profile/password_post')}" method="post">
                                    <div class="form-group">
                                        <label for="exampleInputuname">会员编号</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-user"></i></div>
                                            <input type="text" class="form-control" id="exampleInputuname" placeholder="{$rg_user.user_login}" readonly="" /> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputphone">原始密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="tel" class="form-control" id="exampleInputphone" placeholder="输入原始密码" name="old_password"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputpwd1">新密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" id="exampleInputpwd1" placeholder="输入新密码" name="password"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputpwd2">重复密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" id="exampleInputpwd2" placeholder="输入重复密码" name="repassword"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputpwd2">二级密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" id="exampleInputpwd2" placeholder="请输入二级密码" name="user_pass2"> </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputpwd2">三级密码</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><i class="ti-lock"></i></div>
                                            <input type="password" class="form-control" id="exampleInputpwd3" placeholder="请输入三级密码" name="user_pass3"> </div>
                                    </div>
                                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10 J_ajax_submit_btn">立即更新</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<tc_include file="Public:scripts" />

<script src="__TMPL__/Public/js/jasny-bootstrap.js"></script>

<tc_include file="Public:ajax_scripts" />
</body>

</html>
