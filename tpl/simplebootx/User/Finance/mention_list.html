<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    <tc_include file="Public:usernav"/>
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <div class="page-title" style="margin: 10px 20px 0 0;"><h4><a href="{:U('User/Finance/mention')}">我要提现</a></h4></div>
                </div>
                
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">提现明细</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="white-box">
                    <div class="table-responsive" style="border: none;">
                        <table class="table table-hover table-bordered table-list">
                            <tr>
                                <th>账户类型</th>
                                <th>账户号码</th>
                                <th>账户名</th>
                                <th>开户地址</th>
                                <th>提现金额</th>
                                <th>手续费</th>
                                <th>到账金额</th>
                                <th>申请时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            <foreach name="list" item="vo">
                            <tr>
                                <td>{$vo.bank_type}</td> 
                                <td>{$vo.bank_number}</td> 
                                <td>{$vo.bank_user_name}</td> 
                                <td>{$vo.bank_adree}</td> 
                                <td>{$vo.amount}</td>
                                <td>{$vo.charge}</td>
                                <td>{$vo.act_amount} </td>
                                <td>{$vo.addtime}</td>
                                <td><if condition="$vo.status eq 0"><span class="cRed">未处理</span><elseif condition="$vo.status eq 1"/><span class="cGreen">已处理</span><elseif condition="$vo.status eq 3"/><span class="cGreen">已撤销</span></if></td>
                                <td><if condition="$vo.status eq 0"><a href="{:U('User/Finance/mention_cansel',array('id'=>$vo['id'] ))}" class="J_ajax_dialog_btn" data-msg="您确认要撤销么，撤销后金额返还到原账号中">撤销</a><else /> -- </if></td>
                            </tr>
                            </foreach>
                        
                            <if condition="$list eq null">
                           		 <tr><td colspan="20"><div align="center">您当前没有明细</div></td></tr>
                            </if>
                        </table>
                        <div class="pagination">{$Page}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />
</body>
</html>
