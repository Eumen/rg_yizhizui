<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
<!-- Menu CSS -->
<link href="__TMPL__/Public/../plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet">
<!-- Page plugins css -->
<link href="__TMPL__/Public/../plugins/bower_components/clockpicker/dist/jquery-clockpicker.min.css" rel="stylesheet">
<!-- Color picker plugins css -->
<link href="__TMPL__/Public/../plugins/bower_components/jquery-asColorPicker-master/css/asColorPicker.css" rel="stylesheet">
<!-- Date picker plugins css -->
<link href="__TMPL__/Public/../plugins/bower_components/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
<!-- Daterange picker plugins css -->
<link href="__TMPL__/Public/../plugins/bower_components/timepicker/bootstrap-timepicker.min.css" rel="stylesheet">
<link href="__TMPL__/Public/../plugins/bower_components/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
</head>
<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    <tc_include file="Public:usernav"/>
    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <div class="page-title" style="margin: 10px 20px 0 0;"><h4><a href="{:U('User/Finance/mention_list')}">前往提现明细</a></h4></div> 
                </div>
                
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">奖金提现</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="white-box">
                    
                    <div class="well">
                        <div class="mb10">
							<p>注：提现最低为 {$min_money} 起提，最高1000元。提现数额为 {$multiple} 的整数倍，一天只能提{$GETMONENUMBER}次，提现手续费{$charge}%，账户里存在未确认的提现将不能二次提现。</p>
                            <p>您目前的奖金积分为：<font color="#FF0000">{$rg_user['amount']}</font></p>
                        </div>
                    </div>
                    
                    <form class="form-horizontal J_ajaxForm" action="{:U('User/Finance/mention_post')}" method="post">
                        <div class="form-group">
                                <label class="col-md-12">提现类型</label>
                                <div class="col-md-12">
                                <select name="types" class="form-control form-control-line">
                                     <option value="amount">奖金积分</option>
                                </select></div>
                        </div>
                        
                        <div class="form-group">
                                <label class="col-md-12">提现金额</label>
                                <div class="col-md-12">
                                <input type="text" id="input_amount" name="amount" required placeholder="请输入金额" class="form-control form-control-line"></div>
                        </div>
                        
                        <div class="form-group">
                                <label class="col-md-12">申请日期</label>
                                <div class="col-md-12">
                                <input type="text" id="input_addtime" name="addtime" required value="{$time}" readonly placeholder="请输入申请日期" class="form-control form-control-line mydatepicker"></div>
                        </div>
                        
                        <div class="form-group">
                                <label class="col-md-12">备注</label>
                                <div class="col-md-12">
                                <textarea id="input_memo" name="memo" class="form-control form-control-line" placeholder="请输入备注说明"></textarea>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button class="btn btn-success J_ajax_submit_btn">确定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<tc_include file="Public:scripts" />
<tc_include file="Public:ajax_scripts" />
</body>
</html>
