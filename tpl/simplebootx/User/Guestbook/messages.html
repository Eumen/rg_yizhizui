<!DOCTYPE html>
<html lang="en">
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<tc_include file="Public:head" />
</head>

<body class="fix-header">
<!-- ============================================================== -->
<!-- Preloader -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>
<!-- ============================================================== -->
<!-- Wrapper -->
<!-- ============================================================== -->
<div id="wrapper">
    <tc_include file="Public:nav" />
    
    <tc_include file="Public:usernav"/>

    <!-- ============================================================== -->
    <!-- Page Content -->
    <!-- ============================================================== -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">我要留言</h4> </div>
                <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                    <ol class="breadcrumb">
                        <li><a href="index.php">首页</a></li>
                        <li class="active">我要留言</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <!-- .row -->
            <div class="row">
                <div class="white-box">
                    <div class="table-responsive" style="border: none;">
                        <table class="table table-hover table-bordered table-list">
                            <tr>
                                <th>时间</th>
                                <th>标题</th>
                                <th>公司回复</th>
                                <th>查看内容</th>
                            </tr>
                            <foreach name="content" item="vo">
                            <tr height="25px">
                                <td>{$vo.createtime}</td>
                                <td>{$vo.title}</td>
                                <td>{$vo.id|fs_msg_status}</td>
                                <td><a class="bule" href="{:U('User/Guestbook/show',array('id'=>$vo['id']))}">查看</a></td>
                            </tr>
                            </foreach>
                        
                            <if condition="$content eq null">
                            <tr>
                                <td colspan="20"><div align="center">您当前没有明细</div></td>
                            </tr>
                            </if>
                        </table>
                        <div class="pagination">{$Page}</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <tc_include file="Public:footer" />
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<tc_include file="Public:scripts" />
</body>
</html>
