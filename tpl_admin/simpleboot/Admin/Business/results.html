<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap">
		<form class="well form-search" method="post" action="{:U('Business/results')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						时间：
						<input type="text" name="start_time" class="J_date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
						<input type="text" class="J_date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
						用户名： 
						<input type="text" name="keyword" style="width: 100px;" value="{$formget.keyword}" placeholder="请输入用户名..."> &nbsp; &nbsp;
						姓名： 
						<input type="text" name="true_name" style="width: 100px;" value="{$formget.true_name}" placeholder="请输入姓名..."> &nbsp; &nbsp;
						推荐人： 
						<input type="text" name="rid_name" style="width: 100px;" value="{$formget.rid_name}" placeholder="请输入推荐人...">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form method="post" class="J_ajaxForm" action="#">
			<div class="table_list">
				<table class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th align='center'>ID</th>
							<th>用户名</th>
							<th>姓名</th>
							<th>直推奖</th>
							<th>见点奖</th>
							<th>管理奖</th>
                            <th>合计</th>
                            <th>个人业绩</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="lists" item="vo">
						<tr>
							<td align='center'>{$vo.layer}</td>
							<td>{$vo.user_login|default='无'}</td>
							<td>{$vo.true_name|default='无'}</td>
							<td class="font_color">{$vo.sum_rid|default='0.00'}</td>
							<td class="font_color">{$vo.sum_layer|default='0.00'}</td>
							<td class="font_color">{$vo.sum_pid|default='0.00'}</td>
							<td class="font_color">{$vo.sum|default='0.00'}</td>
							<td class="font_color">{$vo.rid_num|default='0'}</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$Page}</div>
			</div>
		</form>
	</div>
<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
