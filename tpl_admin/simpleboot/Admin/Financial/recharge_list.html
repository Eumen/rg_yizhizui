<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:U('Financial/recharge_add')}">会员充值</a></li>
            <li class="active"><a href="{:U('Financial/recharge_list')}">会员记录</a></li>
        </ul>
		<table class="table table-hover table-bordered">
			<tr>
                <td>今天充值总金额：{$today_txnum}</td>
                <td>今天充值人数：{$today_user}</td>
            </tr>
            <tr>
                <td>充值总金额：{$txnum}</td>
                <td>充值总人数：{$num_user}</td>
            </tr>
		</table>
		<form class="well form-search" method="post" action="{:U('Financial/recharge_list')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						时间：
						<input type="text" name="start_time" class="J_date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
						<input type="text" class="J_date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
						用户名： 
						<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入用户名..."> &nbsp; &nbsp;
						姓名： 
						<input type="text" name="true_name" style="width: 200px;" value="{$formget.true_name}" placeholder="请输入姓名...">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>用户名</th>
					<th>名字</th>
                    <th>类型</th>
                    <th>金额</th>
                    <th>描述</th>
                    <th>时间</th>
                    <th>操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="posts" item="vo">
				<tr>
					<td>{$vo.id}</td>
                    <td>{$vo.user_login}</td>
                    <td>{$vo.true_name}</td>
                    <td>{$vo.types}</td>
                    <td>{$vo.amount}</td>
                    <td>{$vo.reason}</td>
                    <td>{$vo.addtime}</td>
					<td>
                    <php>if(!$vo['isdel']){</php>
						<a href="{:U('Financial/recharge_del',array('id'=>$vo['id']))}" class="J_ajax_dialog_btn" data-msg="您确认要删除么？">删除</a>
                    <php>}else{</php>
                    	已操作
                    <php>}</php>
                    </td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$Page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
