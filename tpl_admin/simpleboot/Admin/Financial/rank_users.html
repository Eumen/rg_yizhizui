<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap">
		<form method="post" class="J_ajaxForm" action="#">
			<div class="table_list">
				<table class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>用户名</th>
							<th>姓名</th>
							<th>手机</th>
							<th>推荐人</th>
							<th>等级</th>
							<th>合伙人</th>
							<th>代理</th>
                            <th>注册时间</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="lists" item="vo">
						<tr>
							<td>{$vo.user_login|default='无'}</td>
							<td>{$vo.true_name|default='无'}</td>
							<td>{$vo.tel|default='无'}</td>
							<td>{$vo.rid_name|default='无'}</td>
							<td>{$vo.rand|fs_user_rand}</td>
							<td><if condition="$vo['partner'] eq 1">是<else />否 </if></td>
							<td>
								<php>$sexs=array("0"=>"未是","1"=>"县代理","2"=>"市代理","3"=>"省代理");</php>
								{$sexs[$vo['agent']]}
							</td>
							<td>{$vo['create_time']}</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$Page}</div>
			</div>
		</form>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
