<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap J_check_wrap">
		<form class="well form-search" method="post" action="{:U('Financial/change_list')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						时间：
						<input type="text" name="start_time" class="J_date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
						<input type="text" class="J_date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
						用户名： 
						<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入用户名...">
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
                    <th>转出用户</th>
                    <th>转入用户</th>
                    <th>转帐金额</th>
                    <th>实到金额</th>
                    <th>转帐类型</th>
                    <th>转帐时间</th>
                    <th>备注</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="posts" item="vo">
				<tr>
					<td>{$vo.id}</td>
                    <td>{$vo.user_login}<br />{$vo.true_name}</td>
                    <td>{$vo.to_user_login}<br />{$vo.to_true_name}</td>
                    <td>{$vo.amount}</td>
                    <td>{$vo.get_money}</td>
                    <td>{$vo.types}</td>
                    <td>{$vo.addtime}</td>
                    <td>{$vo.reason}</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$Page}</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
