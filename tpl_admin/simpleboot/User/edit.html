    	<tbody>
        <tr>
            <td width="80">用户名：</td>
            <td>
            	<input type="text" id="user_login" placeholder="用户名" name="user_login" value="{$user_login}">

                    </foreach>

        <tr>
            <td>开户银行：</td>
            <td><input type="text" id="account_type"  name="account_type" value="{$userinfo.account_type}"></td>
            <td>银行卡号：</td>
            <td><input type="text" id="account_no" name="account_no" value="{$userinfo.account_no}"></td>
        </tr>
        <tr>
            <td>开户姓名：</td>
            <td><input type="text" id="account_name"  name="account_name" value="{$userinfo.account_name}"></td>
            <td>开户行地址：</td>
            <td><input type="text" id="address" name="address" value="{$userinfo.address}"></td>
        </tr>
        <tr>
            <td>单数：</td>
            <td><input type="text" id="tz_num"  name="tz_num" value="{$tz_num}"></td>
        </tr>
