<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap">
		<ul class="nav nav-tabs"><li class="active"><a>复投列表</a></li></ul>
		<form class="well form-search" method="post" action="{:U('Indexadmin/readd')}">
			<div class="search_type cc mb10">
				<div class="mb10">
					<span class="mr20">
						用户名： 
						<input type="text" name="keyword" style="width: 100px;" value="{$formget.keyword}" placeholder="请输入用户名..."> &nbsp; &nbsp;
						姓名： 
						<input type="text" name="true_name" style="width: 100px;" value="{$formget.true_name}" placeholder="请输入姓名..."> &nbsp; &nbsp;
						时间：
						<input type="text" name="start_time" class="J_date" value="{$formget.start_time|default=''}" style="width: 80px;" autocomplete="off">-
						<input type="text" class="J_date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
						<input type="submit" class="btn btn-primary" value="搜索" />
					</span>
				</div>
			</div>
		</form>
		<form method="post" class="J_ajaxForm" action="#">
			<div class="table_list">
				<table class="table table-hover table-bordered table-list">
					<thead>
						<tr>
							<th>ID</th>
							<th>用户名</th>
							<th>姓名</th>
							<th>复投金额</th>
							<th>复投种类</th>
							<th>复投时间</th>
						</tr>
					</thead>
					<tbody>
						<php>$types = array("amount"=>"奖金积分","e_amount"=>"种子积分","shop_amount"=>"电子积分");</php>
						<foreach name="lists" item="vo">
						<tr>
							<td>{$vo.id}</td>
							<td>{$vo.user_login} </td>
							<td>{$vo.true_name} </td>
							<td>{$vo.money} </td>
							<td>{$types[$vo['types']]} </td>
							<td>{$vo.add_times|date="Y-m-d H:i:s",###}</td>
						</tr>
						</foreach>
					</tbody>
				</table>
				<div class="pagination">{$Page}</div>
			</div>
		</form>
	</div>
	
<script src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript"></script>
</body>
</html>
